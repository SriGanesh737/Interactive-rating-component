<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>


</head>
<body>
<div class="main">

  <div class="img1"><img class="star" src="./images/icon-star.svg" alt="first_image"></div>

  <div class="p1">
    How did we do?
  </div>

   <div class="p2">
    Please let us know how we did with your support <br>
    request. All feedback is appreciated to help us  <br>
     improve our offering!
   </div>
   
   <div class="numbers">
    <ul>
      <li><button>1</button></li>
      <li><button>2</button></li>
      <li><button>3</button></li>
      <li><button>4</button></li>
      <li><button>5</button></li>
    </ul>
   </div>

  <div id="para3" class="p3">  S U B M I T</div>


  <!-- Rating state end -->


</div>
  <!-- Rating state start -->


<!-- Thank you state start -->

<div class="thankyou">


  <img class="thankyou-img" src="./images/illustration-thank-you.svg" alt="">

  <p class="t1">
    You selected <span>...</span> out of 5
  </p>

  <h1>
    Thank you!
  </h1>

   <p class="t2">
    We appreciate you taking the time to give a rating. If you ever need more support,
    don’t hesitate to get in touch!
   </p>

</div>


  <!-- Thank you state end -->


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script src="./script.js"></script>
</html>
